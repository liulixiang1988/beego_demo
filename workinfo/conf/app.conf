appname = workinfo
httpport = 8080
runmode = dev

#数据库配置信息
db_host = localhost
db_port = 5432
db_user = beego_demo
db_pass = beego
db_name = beego_demo
db_type = postgres
db_sslmode=disable

#权限系统配置信息
sessionon = true
rbac_role_table = role
rbac_node_table = node
rbac_group_table = group
rbac_user_table = user
#admin用户名 此用户登录不用认证
rbac_admin_user = admin

#默认不需要认证模块
not_auth_package = public,static
#默认认证类型 0 不认证 1 登录认证 2 实时认证
user_auth_type = 1
#默认登录网关
rbac_auth_gateway = /public/login
#默认模版
template_type=easyui
